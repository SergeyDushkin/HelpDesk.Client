<!-- Main content -->
<section class="content">
    <div class="box box-style">
        <div class="box-header box-header-style">
            <h4>Список договоров</h4>
        </div>
        <hr class="hr-header ">
        
        <div class="box-header with-border ">
            <a routerLink="create" class="btn btn-primary btn-flat btn-sm"><i class="glyphicon glyphicon-plus"></i> Добавить</a>
        </div>
        
        <div class="box-body no-padding">
            <table class="table table-hover">
                <thead class="thead-inverse">
                    <tr class="tr-style">
                       <th>Номер</th>
                       <th>Дата</th>
                       <th>Клиент</th>
                    </tr>                
                </thead>
            
                <tr routerLink="{{item.id}}" *ngFor="let item of data" class="tr-cursor">
                    <td>{{item.number}}</td>
                </tr>
                <tr routerLink="{{item.id}}" *ngFor="let item of data" class="tr-cursor">
                </tr>
                <tr routerLink="{{item.id}}" *ngFor="let item of data" class="tr-cursor">
                </tr>
            </table>
        </div>
        <!-- /.box-body -->
        <!-- /.box -->
    </div>

</section><!-- /.content -->
