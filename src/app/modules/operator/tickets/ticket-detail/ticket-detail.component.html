<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Заявка № {{ticket.number}}
    <small></small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- general form elements -->
  <div class="box box-primary">
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label>Дата подачи заявки</label>
          <span>
              {{ticket.startDate | date: 'dd.MM.yyyy'}}
          </span>
        </div>
        <div class="form-group">
          <label for="notes">Описание</label>
          <textarea class="form-control" rows="3" name="notes" [(ngModel)]="ticket.comments"></textarea>
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-default" (click)="onClickBack()"><i class="glyphicon glyphicon-menu-left"></i> Отменить</button>

        <button type="submit" class="btn btn-info pull-right" (click)="onUpdate()"><i class="glyphicon glyphicon-save"></i> Сохранить</button>
      </div>
    </form>
  </div>
  <!-- /.box -->

</section><!-- /.content -->
