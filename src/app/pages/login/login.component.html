<!-- Main content -->
<section class="content">
  <div class="login-box">
    
    <div class="login-box-body">
      <h3 class="login-box-msg">Вход</h3>

      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Логин" name="username" [(ngModel)]="username">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Пароль" name="password" [(ngModel)]="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Запомнить меня?
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat"(click)="onSign()">Войти</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a href="#">Забыли пароль?</a><br>
      <a href="#" class="text-center">Регистрация</a>

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</section><!-- /.content -->
