<section class="content">
    <!-- Custom tabs (Charts with tabs)-->
    <div class="nav-tabs-custom">
        <!-- Tabs within a box -->
        <ul class="nav nav-tabs pull-right">
            <li><a href="#address" data-toggle="tab">Адреса</a></li>
            <li><a href="#persons" data-toggle="tab">Персоны</a></li>
            <li><a href="#units" data-toggle="tab">Орг. структура</a></li>
            <li class="active"><a href="#description" data-toggle="tab">Клиенты</a></li>
            <li class="pull-left header"><h4> {{client.name}}</h4></li>
        </ul>
        <div class="tab-content no-padding">
            <!-- Morris chart - Sales -->
            <div class="chart tab-pane active chart-style" id="description">
                <!-- general form elements -->
                <hr class="hr-header">
                <div class="box box-style">
                    <!-- form start -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="client.name">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <hr class="hr-body">
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default btn-sm btn-flat" (click)="onClickBack()"><i class="glyphicon glyphicon-menu-left"></i> Назад</button>
                        <button type="submit" class="btn btn-danger btn-sm btn-flat" (click)="onDelete()"><i class="glyphicon glyphicon-remove"></i> Удалить</button>
                        <button type="submit" class="btn btn-primary pull-right btn-sm btn-flat" (click)="onUpdate()"><i class="fa fa-floppy-o"></i> Сохранить</button>
                    </div>
                </div>
                <!-- /.box -->
            </div>
            <div class="chart tab-pane chart-style" id="address">
                 <app-address-list></app-address-list>
            </div>

            <div class="chart tab-pane chart-style" id="persons" >
               <app-user-list></app-user-list>              
            </div>

            <div class="chart tab-pane chart-style" id="units" >
               <app-unit-list></app-unit-list>              
            </div>
        </div>
    </div>
</section><!-- /.content -->
