<div class="input-group">
  <select class="form-control" name="client" [disabled]="disabled" [(ngModel)]="client" (change)="onChange($event.target.value)">
    <option *ngFor="let record of data" [value]="record.id">{{record.name}}</option>
  </select>
  <span class="input-group-btn">
    <a *ngIf="client" class="btn btn-flat" routerLink="/clients/{{client.id}}"><i class="fa fa-sliders"></i></a>
    <a class="btn btn-flat" routerLink="/clients/create"><i class="fa fa-plus-circle"></i></a>
  </span>
</div>
