<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    {{user.name}}
    <small></small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- general form elements -->
  <div class="box box-primary">
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="name">Фамилия</label>
          <input type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
        </div>
        <div class="form-group">
          <label for="name">Имя</label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName">
        </div>
        <div class="form-group">
          <label for="name">Отчество</label>
          <input type="text" class="form-control" name="middleName" [(ngModel)]="user.middleName">
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-default" (click)="onClickBack()"><i class="glyphicon glyphicon-menu-left"></i> Отменить</button>

        <button type="submit" class="btn btn-info pull-right" (click)="onUpdate()"><i class="glyphicon glyphicon-save"></i> Сохранить</button>
      </div>
    </form>
  </div>
  <!-- /.box -->

</section><!-- /.content -->
