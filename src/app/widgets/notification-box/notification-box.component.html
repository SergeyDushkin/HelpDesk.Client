<!-- Menu toggle button -->
<a *ngIf="current_user" href="#" class="dropdown-toggle" data-toggle="dropdown" >
  <i class="fa fa-bell-o"></i>
  <span class="label label-warning">{{messages.length}}</span>
</a>
<ul *ngIf="current_user" class="dropdown-menu" >
  <li class="header">У вас {{messages.length}} сообщений</li>
  <li>
    <!-- Inner Menu: contains the notifications -->
    <ul class="menu">
      <li *ngFor="let msg of messages; let i = index"><!-- start notification -->
        <a href="#">
          <!-- Message title and timestamp -->
          <h4>
            <i class="fa fa-users text-aqua"></i> {{msg.title}}
            <small><i class="fa fa-clock-o"></i> {{msg.date}}</small>
          </h4>
          <!-- The message -->
          <p>{{msg.content}}</p>
        </a>
      </li><!-- end notification -->
    </ul>
  </li>
  <li class="footer"><a href="#">Посмотреть все</a></li>
</ul>
