<!-- Main content -->
<section class="content">
    <div class="box box-style">
        <div class="box-header box-header-style">
            <h4>Операторы</h4>
        </div>
        <hr class="hr-header ">
        
        <div class="box-header with-border ">
            <a routerLink="create" class="btn btn-primary btn-flat btn-sm"><i class="glyphicon glyphicon-plus"></i> Добавить</a>
        </div>
        
        <div class="box-body no-padding">
            <table class="table table-hover">
                <thead class="thead-inverse">
                    <tr class="tr-style">
                        <th>Имя</th>
                    </tr>                
                </thead>
            
                <tr routerLink="{{operator.id}}" *ngFor="let operator of operators" class="tr-cursor">
                     <td>{{operator.name}}</td>
                </tr>
            </table>
        </div>
        <!-- /.box-body -->
        <!-- /.box -->
    </div>

</section><!-- /.content -->
