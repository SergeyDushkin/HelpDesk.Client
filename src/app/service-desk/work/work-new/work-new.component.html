<section class="content">
    <!-- Custom tabs (Charts with tabs)-->
    <div class="nav-tabs-custom">
        <!-- Tabs within a box -->
        <ul class="nav nav-tabs pull-right">          
            <li class="pull-left header"><h4>Новая работа</h4></li>
        </ul>
        <div class="tab-content no-padding">
            <!-- Morris chart - Sales -->            
                <hr class="hr-header">
                <!-- general form elements -->
                <div class="box box-style">
                
                    <!-- form start -->
                    <div class="box-body">
                        <div class="form-group">
                            <label for="supplier">Сервисная компания</label>
                            <app-supplier-select [(supplier)]="data.supplierId"></app-supplier-select>
                        </div>
                        <div class="form-group">
                            <label for="user">Исполнитель</label>
                            <app-user-select [(client)]="data.supplierId" [(user)]="data.workerId"></app-user-select>
                        </div>
                        <div class="form-group">
                            <label for="user">Дата начала работ</label>
                            <input type="datetime" name="startDate"  [(ngModel)]="data.startDate" required /> 
                        </div>
                        <div class="form-group">
                            <label for="user">Дата завершения работ</label>
                            <input type="datetime" name="startDate"  [(ngModel)]="data.startDate" required /> 
                        </div>
                        <div class="form-group">
                            <label for="description">Описание</label>
                            <textarea class="form-control" rows="3" [(ngModel)]="data.description" name="description" placeholder="Опишите проблему ..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="description">Описание</label>
                            <app-work-status-select [(status)]="data.statusId" (change)="onStatusChange($event.target.value)"> </app-work-status-select>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <hr class="hr-body">
                    <div class="box-footer">
                        <button type="submit" class="btn btn-default btn-sm btn-flat" (click)="onClickBack()"><i class="glyphicon glyphicon-menu-left"></i> Назад</button>
                        <button type="submit" class="btn btn-primary pull-right btn-sm btn-flat" (click)="onUpdate()"><i class="glyphicon glyphicon-floppy-disk"></i> Создать</button>
                      </div>
                </div>
                <!-- /.box -->
            </div>
    </div>
</section><!-- /.content  -->
