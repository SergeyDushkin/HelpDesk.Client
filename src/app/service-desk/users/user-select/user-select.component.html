<div class="input-group">
  <select class="form-control" [disabled]="disabled" [(ngModel)]="user" (change)="onChange($event.target.value)">
    <option *ngFor="let record of data; trackBy: trackById" [value]="record.id">{{record.getName()}}</option>
  </select>
  <span class="input-group-btn">
    <a *ngIf="user" class="btn btn-flat" routerLink="/clients/{{client}}/users/{{user.id}}"><i class="fa fa-sliders"></i></a>
    <a class="btn btn-flat" routerLink="/clients/{{client}}/create"><i class="fa fa-plus-circle"></i></a>
  </span>
</div>
