<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Заявка №{{ticket.ticketNumber}}
    <small></small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- general form elements -->
  <div class="box box-primary">
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="requestDate">Клиент</label>
          <span>{{ticket.client.name}}</span>
        </div>
        <div class="form-group">
          <label for="address">Адрес</label>
          <span>{{ticket.address.name}}: {{ticket.address.address}}</span>
        </div>
        <div class="form-group">
          <label for="user">Заявитель</label>
          <span>{{ticket.user.name}}</span>
        </div>
        <div class="form-group">
          <label for="requestDate">Дата подачи заявки</label>
          <span>{{ticket.requestDate | date: 'dd.MM.yyyy HH:mm'}}</span>
        </div>
        <div class="form-group">
          <label for="description">Описание</label>
          <span>{{ticket.description}}</span>
        </div>
      </div>


      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-default" (click)="onClickBack()"><i class="glyphicon glyphicon-menu-left"></i> Отменить</button>
        <button type="submit" class="btn btn-danger" (click)="onDelete()"><i class="glyphicon glyphicon-remove"></i> Удалить</button>

        <button type="submit" class="btn btn-info pull-right" (click)="onUpdate()"><i class="glyphicon glyphicon-save"></i> Сохранить</button>
      </div>
    </form>
  </div>
  <!-- /.box -->

</section><!-- /.content -->
