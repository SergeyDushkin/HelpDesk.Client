<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Список заявок
    <small><a routerLink="create"><i class="glyphicon glyphicon-plus"></i> Добавить</a></small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="box">
    <div class="box-body no-padding">
      <table class="table table-striped">
        <tr>
          <th style="width: 10px">№</th>
          <th>Клиент</th>
          <th>Место проблемы</th>
          <th>Заявитель</th>
          <th>Описание</th>
          <th style="width: 130px">Дата заявки</th>
        </tr>
        <tr routerLink="{{ticket.id}}" *ngFor="let ticket of tickets">
          <td>{{ticket.ticketNumber}}</td>
          <td>{{ticket.client.name}}</td>
          <td>{{ticket.address.name}}</td>
          <td>{{ticket.user.name}}</td>
          <td>{{ticket.description}}</td>
          <td>{{ticket.requestDate | date: 'dd.MM.yyyy HH:mm'}}</td>
        </tr>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->

</section><!-- /.content -->
