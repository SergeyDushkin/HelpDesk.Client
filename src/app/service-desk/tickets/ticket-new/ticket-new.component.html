<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Заявка №{{ticket.ticketNumber}}
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- general form elements -->
  <div class="box box-primary">
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label for="requestDate">Клиент</label>
          <app-client-select [(client)]="ticket.client" (change)="onClientChange($event.target.value)"></app-client-select>
        </div>
        <div class="form-group">
          <label for="address">Адрес</label>
          <app-address-select [(client)]="ticket.clientId" [(address)]="ticket.address" (change)="onAddressChange($event.target.value)"></app-address-select>
        </div>
        <div class="form-group">
          <label for="user">Заявитель</label>
          <app-user-select [(client)]="ticket.clientId" [(user)]="ticket.user" (change)="onUserChange($event.target.value)"></app-user-select>
        </div>
        <div class="form-group">
          <label for="description">Описание</label>
          <textarea class="form-control" rows="3" [(ngModel)]="ticket.description" name="description" placeholder="Опишите проблему ..." required></textarea>
        </div>
      </div>


      <!-- /.box-body -->

      <div class="box-footer">
        <button type="submit" class="btn btn-default" (click)="onClickBack()"><i class="glyphicon glyphicon-menu-left"></i> Отменить</button>

        <button type="submit" class="btn btn-info pull-right" (click)="onUpdate()"><i class="glyphicon glyphicon-save"></i> Сохранить</button>
      </div>
    </form>
  </div>
  <!-- /.box -->

</section><!-- /.content -->
