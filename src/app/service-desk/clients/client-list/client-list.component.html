<section class="content">
    <div class="box box-style">
        <div class="box-header box-header-style">
            <h4>Клиенты</h4>
        </div>
        <hr class="hr-header ">
        <div class="box-header with-border">
            <a routerLink="create" class="btn btn-primary btn-flat btn-sm"><i class="glyphicon glyphicon-plus"></i> Добавить</a>
        </div>
        <hr class="hr-body">
        <div class="box-body no-padding">
            <table class="table table-hover">
                <tr class="tr-style">
                    <th>Имя</th>
                </tr>
                <tr routerLink="{{client.id}}" *ngFor="let client of clients; trackBy: trackById" class="tr-cursor">
                    <td>{{client.name}}</td>
                </tr>
            </table>
        </div>
        <!-- /.box-body -->
        <!-- /.box -->
    </div>
</section><!-- /.content -->
