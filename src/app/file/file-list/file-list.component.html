<hr class="hr-header">
<div class="box box-style">
    <div class="box-header with-border ">
        <button type="submit" class="btn btn-default btn-sm btn-flat" (click)="onClickBack()"><i class="glyphicon glyphicon-menu-left"></i> Назад</button>
        <a routerLink="files/create" class="btn btn-primary btn-sm btn-flat"><i class="glyphicon glyphicon-plus"></i> Загрузить файл</a>
    </div>
    <div class="box-body no-padding">
        <table id="example" class="table table-hover ">
            <thead class="thead-inverse">
                <tr class="tr-style">
                    <th>Имя файла</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="onClick(file)" *ngFor="let file of files" class="tr-cursor">

                    <td>{{file.name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
