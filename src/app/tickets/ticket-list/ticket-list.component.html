<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Список заявок
    <small><strong><a routerLink="/tickets/new" style="btn"><i class="glyphicon glyphicon-plus"></i> Подать новую</a></strong></small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="box">
    <div class="box-body no-padding">
      <table class="table table-striped">
        <tr>
          <th style="width: 10px">Id</th>
          <th>Store</th>
          <th>Comments</th>
          <th>Start date</th>
          <th>End date</th>
        </tr>
        <tr routerLink="/tickets/{{ticket.id}}" *ngFor="let ticket of Tickets">
          <td>{{ticket.id}}</td>
          <td>{{ticket.store}}</td>
          <td>{{ticket.comments}}</td>
          <td>{{ticket.startDate | date: 'dd.MM.yyyy HH:mm'}}</td>
          <td>{{ticket.endDate | date: 'dd.MM.yyyy HH:mm'}}</td>
        </tr>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
  <!-- /.box -->

</section><!-- /.content -->
