<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Заявка № {{ticket.number}}
    <small></small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <ul class="timeline">

      <!-- timeline time label -->
      <li class="time-label">
          <span class="bg-red">
              {{ticket.startDate | date: 'dd.MM.yyyy'}}
          </span>
      </li>
      <!-- /.timeline-label -->

      <!-- timeline item -->
      <li>
          <!-- timeline icon -->
          <i class="fa fa-envelope bg-blue"></i>
          <div class="timeline-item">
              <span class="time"><i class="fa fa-clock-o"></i> {{ticket.startDate | date: 'HH:mm'}}</span>

              <h3 class="timeline-header">{{ticket.store}}</h3>

              <div class="timeline-body">
                  {{ticket.comments}}
              </div>

          </div>
      </li>
      <!-- END timeline item -->

      <!-- timeline item -->
      <li *ngFor="let event of ticket.events">
        <i class="fa fa-user bg-aqua"></i>

        <div class="timeline-item">
          <span class="time" *ngIf="event.date"><i class="fa fa-clock-o"></i> {{event.date | date: 'HH:mm'}}</span>

          <h3 class="timeline-header no-border"><a href="#">{{event.userName}}</a></h3>
          
          <div class="timeline-body">
            {{event.comments}}
          </div>
        </div>
      </li>
      <!-- END timeline item -->

          </div>
        </div>
      </li> -->
      <!-- END timeline item -->

      <li>
        <i class="fa fa-clock-o bg-gray"></i>
      </li>

  </ul>
