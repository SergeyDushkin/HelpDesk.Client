<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Заявка №
    <small></small>
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <!-- general form elements disabled -->
  <div class="box box-warning">

    <div class="box-body">
      <form role="form">

        <!-- select -->
        <div class="form-group">
          <label>Место проблемы</label>
          <select class="form-control">
            <option>Марьина Роща</option>
            <option>Теплый стан</option>
          </select>
        </div>

        <!-- textarea -->
        <div class="form-group">
          <label>Описание</label>
          <textarea class="form-control" rows="3" placeholder="Опишите проблему ..."></textarea>
        </div>

      </form>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-default" (click)="onClickBack()" >Отмена</button>
      <button type="submit" class="btn btn-info pull-right">Подать заявку</button>
    </div>
    <!-- /.box-footer -->
  </div>
  <!-- /.box -->

</section><!-- /.content -->
