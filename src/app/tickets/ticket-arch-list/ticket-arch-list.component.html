<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Архив заявок
    <small></small>
  </h1>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-body no-padding">
          <table class="table table-striped">
            <tr>
              <th style="width: 10px">№</th>
              <th>Место проблемы</th>
              <th>Описание</th>
              <th style="width: 130px">Дата заявки</th>
              <th style="width: 130px">Дата закрытия</th>
            </tr>
            <tr routerLink="/tickets/{{ticket.id}}" *ngFor="let ticket of tickets">
              <td>{{ticket.number}}</td>
              <td>{{ticket.store}}</td>
              <td>{{ticket.comments}}</td>
              <td>{{ticket.startDate | date: 'dd.MM.yyyy HH:mm'}}</td>
              <td>{{ticket.endDate | date: 'dd.MM.yyyy HH:mm'}}</td>
            </tr>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->

</section><!-- /.content -->
