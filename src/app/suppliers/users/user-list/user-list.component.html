  <hr class="hr-header">
  <div class="box box-style">
    <div class="box-header with-border">
      <button type="submit" class="btn btn-default btn-sm btn-flat" (click)="onClickBack()"><i class="glyphicon glyphicon-menu-left"></i> Назад</button>
      <a routerLink="users/create" class="btn btn-primary btn-sm btn-flat"><i class="glyphicon glyphicon-plus"></i>Добавить</a>
   </div>
   <div class="box-body no-padding" *ngIf="this.route.snapshot.data['users'].length > 0">
      <table class="table table-hover">
         <thead class="thead-inverse">
        <tr class="tr-style">
          <th>Имя</th>
        </tr>
         </thead>
        <tr routerLink="users/{{user.id}}" *ngFor="let user of users" class="tr-cursor">
          <td>{{user.name}}</td>
        </tr>
      </table>
     </div>
         <!-- /.box-body -->
    </div>
  <!-- /.box -->
